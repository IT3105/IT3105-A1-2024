<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Packing Lists</h1>

        <!-- Packing list creator -->
        <label for="newListInput">Create a New Packing List</label>
        <input type="text" id="newListInput" placeholder="New list name" />
        <button id="createListButton">Create List</button>

        <!-- Grid of packing lists -->
        <div id="packingListsGrid"></div> <!-- This will hold all the lists -->
    </div>

    <script src="app.js"></script>
</body>
</html>
