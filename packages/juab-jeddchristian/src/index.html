<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project Task Tracker</h1>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="task-columns">
            <div class="column" id="notStarted">
                <h2>Not Started</h2>
                <ul id="notStartedList" class="task-list"></ul>
            </div>
            <div class="column" id="pending">
                <h2>In progress</h2>
                <ul id="pendingList" class="task-list"></ul>
            </div>
            <div class="column" id="finished">
                <h2>Finished</h2>
                <ul id="finishedList" class="task-list"></ul>
            </div>
        </div>
    </div>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <form id="editForm">
                <input type="text" id="editTaskInput" placeholder="Edit task text">
                <button type="submit" id="saveEditBtn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
