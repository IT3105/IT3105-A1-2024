<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Journal</h1>
        <button id="add-entry-button">Add an Entry</button>
        <h2>My Entries</h2>
        <p id="no-entries-message" class="no-entries">No entries so far.</p>
        <ul id="entries-list"></ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>What's on your mind?</h2>
            <form id="entry-form">
                <input type="text" id="entry-title" placeholder="Title" required>
                <textarea id="entry-text" placeholder="Write your entry here..." required></textarea>
                <button type="submit" id="submit-entry">Submit</button>
            </form>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-edit-modal" class="close">&times;</span>
            <h2>Edit Entry</h2>
            <form id="edit-form">
                <input type="text" id="edit-title" placeholder="Title" required>
                <textarea id="edit-text" placeholder="Write your entry here..." required></textarea>
                <input type="hidden" id="edit-index">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
