<html>
  <head>
    <title>Expense Tracker</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        ul {
            list-style: none;
        }

        li {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
        }

        li span {
            margin-right: auto;
        }

        .edit, .delete {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }

        .delete {
            background-color: #dc3545;
        }

        .edit:hover {
            background-color: #0056b3;
        }

        .delete:hover {
            background-color: #c82333;
        }
    </style>
  </head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="form">
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <button id="addExpense">Add Expense</button>
        </div>
        <ul id="expenseList"></ul>
    </div>

  <script src="script.js"></script>
</html>
