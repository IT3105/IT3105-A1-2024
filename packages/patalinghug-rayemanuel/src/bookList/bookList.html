<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reading List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Book List</h1>
    <table style="width: 100%">
      <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Status</th>
        <th>Functions</th>
      </tr>
      <tr></tr>
    </table>
    <button id="add">Add a book</button>

    <div id="bookForm" style="display: none">
      <h2><br /><br />Book Details</h2>
      <form id="bookDetailsForm">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" required /><br /><br />

        <label for="authorName">Author:</label>
        <input type="text" id="authorName" required /><br /><br />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" required /><br /><br />

        <button type="submit" id="submitBook">Submit</button>
        <button type="button" id="cancelBook">Cancel</button>
      </form>
    </div>




   



    <div id="statusOptions" style="display: none">
      <button class="statusButton" data-status="to read">To Read</button>
      <button class="statusButton" data-status="reading">Reading</button>
      <button class="statusButton" data-status="done">Done</button>
    </div>
  </body>
</html>
